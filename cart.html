<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #faa2de;
        }

        
        h1{
            background-color: rgb(239, 96, 96)) 51, 51)555;
            color: black;
            padding: 1em;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }

        .product {
            border: 1px solid #020000;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .product img {
            max-width: 100%;
            box-shadow: 20px;
            height: auto;
            border: #333;
            border-radius: 7px;
        }

        .cart {
            width: 300px;
            float: right;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .cart h2 {
            text-align: center;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: rgb(93, 93, 189);
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: rgb(255, 255, 255);
            margin-top: 15px;
            cursor: pointer;
        }
        .addToCart{
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: rgb(255, 255, 255);
            margin-top: 15px;
            cursor: pointer;
        }
        .product button{
            color: aquamarine;
            background-color: black;
            border-radius: 10px;
            font-size: 25px;
        }
    </style>
    <title>Simple Shopping Cart</title>
</head>
<body>
    <header>
        <h1><img src="LOGO.jpg" width="125px">CART</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="w1.png" width="100px" alt="Product 1">
            <h2>white classic</h2>
            <p>Description of white classic The best one in this prize segment.</p>
            <p>Price: 4,500</p>
            <button onclick="addToCart('Total Bill to be Paid', 6799.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="w8.png" width="100px" Product 2>
            <h2>Girls Glorious</h2>
            <p>Description of Girls Glorious The best one in this prize segment.</p>
            <p>Price: 2229.99</p>
            <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <a href="placed.html" class="checkout-btn">PLACE ORDER</a>
        </div>
    </div>
    <script>
        function addToCart(productName, price) {
            var cartItemsDiv = document.getElementById('cart-items');
            var cartItemDiv = document.createElement('div');
            cartItemDiv.className = 'cart-item';
            cartItemDiv.innerHTML = '<p><strong>' + productName + '</strong></p><p>$' + price.toFixed(2) + '</p>';
            cartItemsDiv.appendChild(cartItemDiv);
        }
    </script>
</body>
</html>
